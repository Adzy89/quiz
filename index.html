<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/images/style.css">
    <title>Quiz App</title>
</head>

<body>

    <div class="header-container">
        <h1>View highScores<h2 id="timer">Time: <span id="time">50</span></h2></h1>
    </div>

    <div class="main"><span class ="title">Coding Quiz</span>
        <div class="question-block">
            <p class="question"></p>
        </div>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h3 id="question">Question Text</h3>
            <ul>
                <li>
                    <input type="radio" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>

        </div>

        <button id="submit">Submit</button>

    </div>

    <br>
    <div class = "answertext" id="answertext"></div>
    <div class ="scoretext" id="scoretext"></div>
   
    <script src="Assets/script.js"></script>
</body>
</html>
