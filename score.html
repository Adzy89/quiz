<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
</head>
<body>
    <body>
        <header class="info-bar">
            <div class="highScore"><a href="./index.html">Restart Game</a></div>
            <div class="timer">Time: <span id="time">50</span></div>
        </header>
        <main>
            <section class="scores">
                <div>
                    <h1>High Scores</h1>
                </div>
                <div>
                    <ol class="score-list"></ol>
                </div>
            </section>
            <section class="clear-high-scores">
                <div class="clear-high-scores">
                    <button id="clearScores">Clear High Scores</button>
                </div>
            </section>
        </main>
        <script src="./assets/script2.js"></script>
</body>
</html>
